<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./sass/styles.css" />
    <title>Battleship</title>
  </head>
  <body class="body">
    <div class="game hidden">
      <div class="grid">
        <div class="header-display">
          <div class="header-display__ships header-display__ships--user"></div>
          <div
            class="header-display__ships header-display__ships--computer"></div>
          <h1 class="header-display__title">Battleship</h1>
        </div>
        <section class="grid__section grid__section--computer">
          <div class="computer__grid"></div>
        </section>
        <section class="grid__section grid__section--user">
          <div class="user__grid"></div>
        </section>

        <section class="grid__section grid__section--console">
          <div class="console">
            <div class="radar">
              <div class="radar__circle">
                <div class="radar__scanner"></div>
                <div class="radar__blip blip1"></div>
                <div class="radar__blip blip2"></div>
                <div class="radar__blip blip3"></div>
                <div class="radar__blip blip4"></div>
                <div class="radar__blip blip5"></div>
              </div>
            </div>
            <div class="controls">
              <div class="controls__grid">
                <div class="controls__display controls__display--top-left">
                  <div class="controls__dial controls__dial--top-left"></div>
                </div>
                <div class="controls__display controls__display--top-right">
                  <div class="controls__dial controls__dial--top-right"></div>
                </div>
                <div class="controls__display controls__display--bottom-left">
                  <div class="controls__dial controls__dial--bottom-left"></div>
                </div>
                <div class="controls__display controls__display--bottom-right">
                  <div
                    class="controls__dial controls__dial--bottom-right"></div>
                </div>
              </div>
            </div>
            <button class="console__btn">End War</button>
          </div>
        </section>
        <section class="grid__section grid__section--intercom">
          <div class="intercom">
            <div class="intercom__image-container"></div>
            <div class="intercom__message-container"></div>
          </div>
        </section>
      </div>
    </div>
    <div class="intro-pop-up">
      <h1 class="intro-pop-up__title">Battleship</h1>
      <div class="instructions-screen">
        <main class="instructions_main">
          <section class="instructions-left">
            <div class="instructions-left__container">
              <h2>High Command Briefing</h2>
            </div>
          </section>
          <section class="instructions-right">
            <button class="instructions-right__btn">Next</button>
          </section>
        </main>
      </div>
      <div class="start-screen hidden">
        <button
          data-difficulty="easy"
          class="start-screen__btn start-screen__btn--one">
          Easy
        </button>
        <button
          data-difficulty="medium"
          class="start-screen__btn start-screen__btn--two">
          Medium
        </button>
        <button
          data-difficulty="insane"
          class="start-screen__btn start-screen__btn--three">
          Insane
        </button>
      </div>
    </div>
  </body>
  <script defer src="./index.js"></script>
</html>
